<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrarse</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" href="../img/pet.png" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,500;0,900;1,300;1,500;1,800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="form_main">
      <div class="form_content">
        <div class="circle_1"></div>
        <div class="circle_2"></div>
        <div class="circle_3"></div>
        <div class="box">
          <h3>Crear una cuenta</h3>
          <form action="">
            <!-- 1 -->
            <div class="input_box">
              <input
                type="text"
                placeholder="Nombre completo"
                class="input_control"
              />
            </div>
            <!-- 2 -->
            <div class="input_box">
              <input type="text" placeholder="Email" class="input_control" />
            </div>
            <!-- 3 -->
            <div class="input_box">
              <input
                type="password"
                placeholder="Password"
                class="input_control"
              />
            </div>

            <button type="submit" class="btn">Crear cuenta</button>
          </form>

          <p>
            ¿Ya tienes una cuenta?
            <a href="index.html" class="gradient_text">Iniciar sesión</a>
          </p>
        </div>
      </div>
    </section>
  </body>
</html>
